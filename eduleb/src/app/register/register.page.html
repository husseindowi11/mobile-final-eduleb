<ion-header>
  <ion-toolbar>
    <ion-title class="title-large">EDU LEB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title">
    <ion-text>
      <h1>Sign Up</h1>
    </ion-text>
  </div>

  <div class="form-container">
    <form (ngSubmit)="submitForm()" [formGroup]="ionicForm" novalidate>
      <div class="form-input-group">
        <ion-item lines="none">
          <ion-label position="stacked" class="form-label">Email</ion-label>
          <ion-input 
          class="form-input"
          placeholder="Enter Email"
          name="email"
          type="email"
          formControlName="email"
          ></ion-input>
        </ion-item>
      </div>
      <div class="form-input-group">
        <ion-item lines="none">
          <ion-label position="stacked" class="form-label">Name</ion-label>
          <ion-input 
          class="form-input"
          placeholder="Enter Name"
          name="name"
          type="text"
          formControlName="name"
          ></ion-input>
        </ion-item>
      </div>
      <div class="form-input-group">
        <ion-item lines="none">
          <ion-label position="stacked" class="form-label">Password</ion-label>
          <ion-input 
          class="form-input"
          placeholder="Enter Password"
          name="password"
          type="password"
          formControlName="password"
          ></ion-input>
        </ion-item>
      </div>
      <div class="form-input-group">
        <ion-item lines="none">
          <ion-label position="stacked" class="form-label">Confirm Password</ion-label>
          <ion-input 
          class="form-input"
          placeholder="Confirm Password"
          name="password_confirmation"
          type="password"
          formControlName="password_confirmation"
          ></ion-input>
        </ion-item>
      </div>
      <div class="form-button">
        <ion-button size="small" href="/login" strong="true" expand="block" type="submit">Register</ion-button>
      </div>
    </form>
  </div>

  <div class="form-container register-section">
    <p>
      Have an account? <a href="/login" class="register-link">Login</a>
    </p>  
  </div>

</ion-content>
